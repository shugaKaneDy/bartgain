<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Routing Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([51.505, -0.09], 13); // Set initial coordinates and zoom level

        // Add a tile layer to the map (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initialize the routing control
        const control = L.Routing.control({
            waypoints: [
                L.latLng(51.505, -0.09), // Start point
                L.latLng(51.51, -0.1)    // End point
            ],
            routeWhileDragging: true, // Enable route dragging
            geocoder: L.Control.Geocoder.nominatim(), // Now this should work
            addWaypoints: false, // Disable adding additional waypoints
            routeWhileDragging: true, // Allow route updating while dragging waypoints
            show: false, // Show instructions panel
            lineOptions: {
                styles: [{ color: '#168855', opacity: 1, weight: 3 }]  // Red color for your route
            }
        }).addTo(map);
    </script>
</body>
</html>
