<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- BT  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Bootstrap Icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
      z-index: 1050; /* Ensure it is on top of other content */
    }

    #video-feed {
      height: auto;
      max-width: 100%;
      aspect-ratio: 4/3; /* Standard aspect ratio for video */
    }
  </style>

</head>
<body class="py-5">

  
  <div id="container" class="container d-flex justify-content-center border">
    <div class="card">
      <div class="card-header">
        Test
      </div>
      <div class="card-body">
        <div class="mb-3">
          <video id="video-feed" class="w-100" autoplay></video>
        </div>
        <div>
          <p class="matchPercentage">Match Percentage: </p>
          <p>Expression: <span class="expression fw-bold"></span></p>
          <p class="vidHeight m-0">Height: </p>
          <p class="vidWidth m-0">Width: </p>
        </div>
      </div>
    </div>
    <!-- <video id="video-feed" height="560" width="720" autoplay></video> -->
  </div>

  <div class="spinner-overlay d-flex justify-content-center align-items-center d-none">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


  
  <!-- BT Link script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  
  <script src="face-api.min.js"></script>
  <script src="w-jquery.js"></script>
</body>
</html>
